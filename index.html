<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form_wrapper">
        <form action="" id="form" autocomplete="off">
          <h2>Đăng ký</h2>
          <div class="form_field">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Eg: Đoan Trần"
              oninput="validate(this, 'name')"
            />
            <p></p>
          </div>
          <div class="form_field">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Eg: doantran@gmail.com"
              oninput="validate(this, 'email')"
            />
            <p></p>
          </div>
          <div class="form_field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Doan@123"
              oninput="validate(this, 'password')"
            />
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </span>

            <p></p>
          </div>
          <div class="form_field">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              placeholder="Eg: Doan@123"
              oninput="validate(this, 'confirm_password')"
            />
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </span>
            <p></p>
          </div>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="./rules.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
